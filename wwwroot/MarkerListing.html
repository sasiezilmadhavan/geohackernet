<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Altus Web - Marker Listing</title>
    <link href="altus.css" rel="stylesheet">
</head>
<body>
<style>
    body {padding:0px; margin:0px;}
    td {padding: 10px; vertical-align: text-top;}
</style>
<script type="text/javascript" src="es6-promise.js"></script>
<script type="text/javascript" src="altusloader.js"></script>

<script type="text/javascript">   
    //Load the code for this sample and start it
    function onAltusEngineReady() {
        loadScripts(["MarkerListing.js"]).then(function(){
            markerListingMain();
        });
    }
</script>

<table width="100%">
    <tr>
        <td width="75%">
            <div style="position:relative; width:100%; height:90vh; overflow:hidden;" id="AltusDiv"></div>
        </td>
        <td width="25%">
            <div style="position: absolute; top: 4px; width:24%; overflow:scroll; height:100%;"">
            This sample demonstrates listing visible markers. Zoom and pan the map to see the list of visible marker below change:
            <!--This list will be populated by javascript.-->
            <ul id="ulMarkerList">
            </ul>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
